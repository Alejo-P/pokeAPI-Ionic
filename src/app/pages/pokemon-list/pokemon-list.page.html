<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pokemon-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokemon-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="search($event)"></ion-searchbar>
  </div>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList" [routerLink]="['/pokemon', pokemon.id]">
      <ion-avatar slot="start">
        <img [src]="pokemon.img" />
      </ion-avatar>
      <ion-label>
        <h2>{{ pokemon.name }}</h2>
        <p>{{ pokemon.url }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
